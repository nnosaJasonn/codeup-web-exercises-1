<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .cvv,.st {
            width: 2%;
        }
        input {
            border-radius: 3px;

        }
        body {
            font-family: "Futura PT";
            background-color: azure;
            text-align: center;
        }

        main {
            padding: 25px gray;
        }


        .border1 {
            position: absolute;
            top: 0px;
            left: 0px;
        }

        .border2 {
            position: absolute;
            top: 0px;
            right: 0px;
            transform: rotate(90deg);
        }

        .border3 {
            position: absolute;
            bottom: 0px;
            right: 0px;
            transform: rotate(180deg);

        }
        .border4 {
            position: absolute;
            bottom: 0px;
            left: 0px;
            transform: rotate(270deg);
        }

    </style>
</head>
